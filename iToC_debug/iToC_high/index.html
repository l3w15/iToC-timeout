        <div class="col-sm-4" id="formContainer">

                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-3"><strong>Letter</strong></div>
                  <div class="col-sm-3"><strong>Row</strong></div>
                  <div class="col-sm-3"><strong>Column</strong></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 1</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 2</strong></div>

                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <div class="row">

                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <br>


                <input type="button" value="Submit answer" name="#" class="btn btn-success" id="submit-btn">
                </div>
              </form>
            </div>

            <div class="hide" id="formCover">
              <div class="container-fluid formCoverDisplay">
                <button type="button" class="btn btn-large cover-buttons" id="form-cover-btn"><h4>Ready to answer</h4></button>
              </div>


            </div>

          </div>

    </div>
    <div class="cover" id="cover">
      <div class="row">
        <div class="col-sm-4">
          <form class="form-inline" action="index.html" method="GET" id="partInfo">
            <hr>
            <label class="form-control-label">
              Please enter your age <p></p>
              <input type="number" class="form-control" name="age" placeholder="e.g. 25">

            </label>
            <hr>
            <label class="form-control-label">
              and gender <p></p>
              <select class="form-control" name="sex">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Prefer Not">Prefer not to say</option>
              </select>
            </label>
            <hr>

          </form>

        </div>
        <div class="col-sm-4">
          <button type="button" name="start" class="btn btn-large cover-buttons" id="cover-btn"><h4>Start application</h4></button>
          <button type="button" name="start" class="btn btn-large cover-buttons hide" id="wait-btn"><h4>Please wait...</h4></button>
        </div>


      </div>
